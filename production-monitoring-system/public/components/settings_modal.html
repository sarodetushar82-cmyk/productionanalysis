<!-- Settings Modal -->
<div id="settingsModal" class="modal"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;">
    <div class="modal-content" style="background:#222; padding:2rem; border-radius:8px; width:400px; color:white;">
        <h2>Machine Settings</h2>
        <input type="hidden" id="settingMachineId">

        <label>Name</label>
        <input type="text" id="settingName" style="width:100%; margin-bottom:1rem; padding:0.5rem;">

        <label>Cell</label>
        <input type="text" id="settingCell" style="width:100%; margin-bottom:1rem; padding:0.5rem;">

        <label>PLC Type</label>
        <select id="settingType" style="width:100%; margin-bottom:1rem; padding:0.5rem;">
            <option value="simulation">Simulation</option>
            <option value="Modbus">Delta DVP (Modbus TCP)</option>
            <option value="S7">Siemens S7-1200/1500</option>
        </select>

        <label>IP Address</label>
        <input type="text" id="settingIP" style="width:100%; margin-bottom:1rem; padding:0.5rem;">

        <div style="display:flex; justify-content:flex-end; gap:1rem;">
            <button onclick="closeSettings()"
                style="padding:0.5rem 1rem; background:#555; color:white; border:none; cursor:pointer;">Cancel</button>
            <button onclick="saveSettings()"
                style="padding:0.5rem 1rem; background:var(--accent-color); color:white; border:none; cursor:pointer;">Save</button>
        </div>
    </div>
</div>
