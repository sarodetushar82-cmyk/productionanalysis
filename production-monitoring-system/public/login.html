<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG 15:35 - Login - Factory 4.0</title>
    <script>console.log('--- DEBUG SCRIPT LOADED ---');</script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1b202e 0%, #0b0d12 100%);
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(30, 33, 48, 0.9);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
            text-align: center;
            width: 350px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px 12px 0 0;
        }

        .login-card h2 {
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background: #0f1219;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error-msg {
            color: var(--accent-red);
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>FACTORY 4.0</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">LOGIN</button>
            <div id="error" class="error-msg"></div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
